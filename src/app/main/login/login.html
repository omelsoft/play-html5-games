<div id="login-v2" layout="row" layout-align="start">
    <div id="login-v2-intro" flex hide show-gt-sm>
        <div class="logo md-accent-bg">
            <span>K</span>
        </div>
        <div class="title" translate="LOGIN.TITLE">
            Welcome to the SkullKard!
        </div>
        <div class="description" translate="LOGIN.DESCRIPTION">

        </div>
    </div>

    <div id="login-v2-form-wrapper" class="flex-scrollable md-whiteframe-8dp" ms-scroll>
        <div id="login-v2-form">
            <div class="logo md-accent-bg" hide-gt-sm>
                <span>K</span>
            </div>

            <div class="title" translate="LOGIN.TITLE">Log in to your account</div>
            <div class="description" translate="LOGIN.LOGIN_MESSAGE">Login</div>

            <div class="separator">
                <span class="text" translate="LOGIN.OR">LOGIN WITH</span>
            </div>

            <div layout="column" layout-align="start center">
                <md-button ng-click="vm.signInWithGoogle()" class="md-raised google">
                    <div layout="row" layout-align="center center">
                        <span>
                            <md-icon md-font-icon="icon-google-plus" class="s16"></md-icon>
                            <span translate="LOGIN.WITH_GOOGLE">Log in with Google</span>
                        </span>
                    </div>
                </md-button>

                <md-button ng-click="vm.signInWithFacebook()" class="md-raised facebook">
                    <div layout="row" layout-align="center center">
                        <span>
                            <md-icon md-font-icon="icon-facebook" class="s16"></md-icon>
                            <span translate="LOGIN.WITH_FACEBOOK">Log in with Facebook</span>
                        </span>
                    </div>
                </md-button>
            </div>
            <div class="register" layout="row" layout-sm="column" layout-align="center center">
                <span class="text" translate="LOGIN.FOOTER.COPYRIGHT">&copy; OMEL GAMES. ALL RIGHTS RESERVED.</span>
            </div>
        </div>
    </div>
</div>
