<!doctype html>
<html ng-app="omel-games">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title ng-bind="ngMeta.title">DON'T MISS THE FUN, LOG IN TO PLAY MORE! | OMEL GAMES</title>

    <!-- Arbitrary tags -->
    <meta name="maValidation" content="88902eb39759b150067976ad261a5b9e" />

    <meta ng-if="$root.bot" property="fb:app_id" content="710310502507744" />
    <meta nf-if="$root.bot" property="og:title" content="Don't miss the FUN, Find the Game of your Life!">
    <meta ng-if="$root.bot" property="og:type" content="website" />
    <meta ng-if="$root.bot" property="og:locale" content="en" />
    <meta ng-if="$root.bot" property="og:image" content="https://d1bjj4kazoovdg.cloudfront.net/assets/games/free-the-ball/teaser@2x.jpg?p=pub-13656-13936" />
    <meta ng-if="$root.bot" name="author" content="OMEL GAMES" />
    <meta ng-if="$root.bot" property="og:url" content="https://omel-games.firebaseapp.com/latest/" />
    <meta ng-if="$root.bot" name="og:description" content="Just Click and Play the most in-demand HTML5 games whether you are on Desktop, Tablet, or Mobile. No application to be installed needed." />
    <meta ng-if="$root.bot" name="og:keywords" content="Just Click and Play the most in-demand HTML5 games whether you are on Desktop, Tablet, or Mobile. No application to be installed needed." />

    <meta ng-if="!$root.bot" property="fb:app_id" content="710310502507744" />
    <meta nf-if="$root.bot" property="og:title" content="{{ngMeta.title}}" />
    <meta ng-if="!$root.bot" property="og:type" content="{{ngMeta['og:type']}}" />
    <meta ng-if="!$root.bot" property="og:locale" content="{{ngMeta['og:locale']}}" />
    <meta ng-if="!$root.bot" property="og:image" content="{{ngMeta.image}}" />
    <meta ng-if="!$root.bot" name="author" content="{{ngMeta.author}}" />
    <meta ng-if="!$root.bot" property="og:url" content="{{ ngMeta.url }}" />
    <meta ng-if="!$root.bot" name="og:description" content="{{ngMeta.description}}" />
    <meta ng-if="!$root.bot" name="og:keywords" content="{{ngMeta.description}}" />


    <link ng-if="!$root.icon" rel="icon" href="favicon.ico" type="image/x-icon" />
    <link ng-if="$root.icon" rel="icon" ng-href="{{ $root.icon }}" type="image/jpg" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="assets/angular-material-assets/css/material_icons_unicode.css" rel="stylesheet">

    <!-- <script type="text/javascript" src="//cdn.chitika.net/getads.js" async></script> -->

    <!-- endinject -->

    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic' rel='stylesheet' type='text/css'>

<body md-theme="{{vm.themes.active.name}}" md-theme-watch ng-controller="IndexController as vm" class="{{state.current.bodyClass || ''}}">

    <!-- SPLASH SCREEN -->
    <ms-splash-screen id="splash-screen">
        <div class="center">
            <div class="logo">
                <span>G</span>
            </div>
            <!-- Material Design Spinner -->
            <div class="spinner-wrapper">
                <div class="spinner">
                    <div class="inner">
                        <div class="gap"></div>
                        <div class="left">
                            <div class="half-circle"></div>
                        </div>
                        <div class="right">
                            <div class="half-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / Material Design Spinner -->
        </div>
    </ms-splash-screen>
    <!-- / SPLASH SCREEN -->

    <div id="main" class="" ui-view="main" layout="column"></div>

    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- MOBILE TOOLBAR TOGGLE -->
    <mobile-toolbar-toggle selector="toolbar"></mobile-toolbar-toggle>
